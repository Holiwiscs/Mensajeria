<ion-header>
  <ion-toolbar>
    <ion-title>
      Chat
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="full">
    <ion-item *ngFor="let message of messages$ | async">
      <ion-label>{{ message.senderUid }}: {{ message.message }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input placeholder="Escribe un mensaje..." [(ngModel)]="messageText" name="messageText" clearInput></ion-input>
    <ion-button slot="end" (click)="sendMessage()">
      <ion-icon slot="icon-only" name="send"></ion-icon>
    </ion-button>
  </ion-item>
</ion-content>
