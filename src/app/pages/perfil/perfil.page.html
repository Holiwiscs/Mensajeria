<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title text-center>
      Roomies
      <ion-icon name="home-outline"></ion-icon>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-gradient" fullscreen="true">
    
  
  <ion-list *ngIf="info">
    <ion-item>
      <ion-label>
        {{ info.nombre }} {{ info.apellido }} 
      </ion-label>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ info.edad }}
      </ion-label>
      <ion-icon (click)="alertaEditar()" slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ info.genero }}
      </ion-label>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ info.comuna }}
      </ion-label>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>
        {{ info.photos }}
      </ion-label>
      <ion-icon slot="end" name="create"></ion-icon>
    </ion-item>
  </ion-list>
